    <h1>My Google Map</h1>
    
    <!-- Create a container for the map -->
    <div id="map"></div>

    <!-- Load the Google Maps JavaScript API with your API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQrgvYsFGeyl7aabZAUDtCTSRTK8V2LjQ&callback=initMap" async defer></script>

    <script>
        // Function to initialize the map
        function initMap() {
            // Specify the location (latitude, longitude)
            var location = { lat: -34.397, lng: 150.644 };
            
            // Create a new map and center it at the specified location
            var map = new google.maps.Map(document.getElementById("map"), {
                zoom: 8, // Set zoom level
                center: location // Set center location
            });

            // Add a marker to the map
            var marker = new google.maps.Marker({
                position: location,
                map: map,
            });
        }
    </script>
