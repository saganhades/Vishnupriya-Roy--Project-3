     <h1>Google Maps API</h1>
     <div id="map" class="map" ></div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmEyd4Ovz28-ipDcFxXC5TVh8bpeN9o4c&callback=initMap&libraries=&v=weekly" defer></script>  
    <script>
      function initMap() {
      // The location of Colombo
      var colombo = { lat: 6.927079, lng: 79.861244 };      
      
      // The map, centered at Colombo
      var map = new google.maps.Map(document.getElementById("map"), {
        zoom: 12,
        center: colombo,
        draggable:true              
      });
     
     //adding the marker
        var marker = new google.maps.Marker({
        position: colombo,
        map: map,
        draggable:false         
      });
    
      marker.setMap(map);        
   }
    </script>
